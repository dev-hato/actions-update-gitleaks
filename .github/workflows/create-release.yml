---
name: create-release
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/create-release.yml
      - scripts/action/**
      - action.yml
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: dev-hato/actions-create-release@3e6b55ab826239ec59c83a5d44d4f37d6f526b1d # v0.0.29
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
